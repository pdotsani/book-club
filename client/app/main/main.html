<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">

  <div class="row" ng-hide="isLoggedIn()">
    <div class="col-md-6 col-md-offset-1">
      <h1>My Book Club</h1>
    </div>

    <div class="col-md-3">
      <accordion close-others="true">
        <accordion-group heading="Login" is-open="true">
          <form name="loginForm"ng-submit="login(loginForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="enter email" ng-model="user.email"equired>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter password"ng-model="user.password"required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </accordion-group>

        <accordion-group heading="Register">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="enter email" ng-model="user.email"required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="enter username" ng-model="user.name"required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter password" ng-model="user.password" required>
              <input type="password" class="form-control" id="password" placeholder="verify password" ng-model="user.passwordVerify" required>
            </div>
            <button type=s"submit" class="btn btn-default">Submit</button>
          </form>
        </accordion-group>
      </accordion>
    </div>
  </div>
  
  <div class="row" ng-show="isLoggedIn()">
    <div class="col-md-6 col-md-offset-3">
      <tabset>
        <tab heading="my profile">
          <h3>{{Auth.getCurrentUser.name}}</h3>
          <h4>{{Auth.getCurrentUser.email}}</h4>
        </tab>
        <tab heading="all books">
          <ul class="thumbnails" ng-repeat="book in books">
            <li class="col-md-4">
              <div class="thumbnail">
                <img data-src="holder.js/300x200" alt="">
                <h3>{{book.name}}</h3>
                <p>{{book.desc}}</p>
              </div>
            </li>
          </ul>
        </tab>
        <tab heading="add book">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <form>
                <div class="form-group">
                  <label for="bookName">Book Name</label>
                  <input type="text" id="bookName" class="form-control" placeholder="enter book name">
                </div>
                <div class="form-group">
                  <label for="bookAuthor">Book Author</label>
                  <input type="text" id="bookAuthor" class="form-control" placeholder="enter book author">
                </div>
                <div class="form-group">
                  <label for="bookDescription">Book Description</label>
                  <textarea type="text" id="bookDescription" class="form-control" placeholder="enter description"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
