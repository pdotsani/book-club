<div
  ng-include="'components/navbar/navbar.html'"
  ng-show="isLoggedIn()"></div>

<div class="container-fluid" style="margin-top:100px;">

  <div class="row" ng-hide="isLoggedIn()">
    <div class="col-md-6 col-md-offset-1">
      <h1>My Book Club</h1>
      <h1><small>A online network to share your favorite reads.<br>
      Sign Up / Sign In to contribute!</small></h1>
    </div>

    <div class="col-md-3">
      <accordion close-others="true">

        <accordion-group 
          heading="Login" 
          is-open="open.login">
          <form 
            class="form" name="form" 
            ng-submit="login(form)" 
            novalidate>
            <div class="form-group">
              <label>Email</label>
              <input 
                type="email" 
                name="email" 
                class="form-control" 
                ng-model="user.email" 
                required>
            </div>

            <div class="form-group">
              <label>Password</label>

              <input 
                type="password" 
                name="password" 
                class="form-control" 
                ng-model="user.password" 
                required>
            </div>

            <div class="form-group has-error">
              <p 
                class="help-block" 
                ng-show="form.email.$error.required &&
                  form.password.$error.required && 
                  submitted">
                 Please enter your email and password.
              </p>
              <p 
                class="help-block" 
                ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>
            <button 
              class="btn btn-default btn-block" 
              type="submit">
              Login to Book-Club!
            </button>
          </form>
        </accordion-group>

        <accordion-group 
          heading="Register"
          is-open="open.reg">
          <form
            name="regForm"
            ng-submit="register(regForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="enter email" 
                ng-model="regUser.email"
                required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="enter username"
                ng-model="regUser.name"
                required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="enter password"
                ng-model="regUser.password"
                required>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="verify password"
                ng-model="regUser.passwordVerify"
                required>
            </div>
            <button
              type="submit"
              class="btn btn-default btn-block">Register and Login!</button>
          </form>
        </accordion-group>

      </accordion>
    </div>
  </div>
  <div class="row" ng-show="isLoggedIn()">
    <div class="col-md-6 col-md-offset-1 text-center">
      <h2>Oops! Hit a broken link!</h2>
    </div>
  </div>
</div>
